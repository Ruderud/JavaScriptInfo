<!DOCTYPE html>
<html>
  <body>
    <script>
      "use strict";

      

      function multiplyNumeric(menu) {
        for (let key in menu) {
          if (typeof menu[key] == 'number') {
            menu[key] *= 2;

          }
        }
      }

      // 함수 호출 전
      let menu = {
        width: 200,
        height: 300,
        title: "My menu"
      };


      multiplyNumeric(menu);


      alert(menu.width);


    </script>
  </body>
</html>
